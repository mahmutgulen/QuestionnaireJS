<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <section id="header">
        <div class="bg-white text-center py-5">
            <div class="container">
                <h2 class="text-danger display-4 my-5">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>

    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>Ofise Dönmek İstiyorsun</p>
        </div>
    </div>
    <section id="questions">

        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <!-- soru1 -->
                    <div>
                        <p>1. Ofiste daha verimli çalışyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q1" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q1">
                            <label class="form-check-label" for="flexCheckChecked">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <!-- soru2 -->
                    <div>
                        <p>2. Ofise tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q2" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q2">
                            <label class="form-check-label" for="flexCheckChecked">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <!-- soru3 -->
                    <div>
                        <p>3. Evdeyken teknik sorunlar daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q3" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q3">
                            <label class="form-check-label" for="flexCheckChecked">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <!-- soru4 -->
                    <div>
                        <p>4. Evdeyken jiradaki haftalık taskları yetiştirmekte zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q4" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                Evet
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q4">
                            <label class="form-check-label" for="flexCheckChecked">
                                Hayır
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light rounded-pill">
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="js/externaljs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
